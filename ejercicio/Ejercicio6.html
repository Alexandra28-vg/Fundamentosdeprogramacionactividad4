<!DOCTYPE html>
<html>
<head>
  <title>Tabla de Multiplicar</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("Ingrese un número entre 0 y 10:"));

    if (isNaN(numero) || numero < 0 || numero > 10) {
      document.write("Número inválido. Debe estar entre 0 y 10.");
    } else {
      document.write(`<h3>Tabla del ${numero}</h3>`);
      for (let i = 1; i <= 10; i++) {
        document.write(`${numero} x ${i} = ${numero * i}<br>`);
      }
    }
  </script>
</body>
</html>
